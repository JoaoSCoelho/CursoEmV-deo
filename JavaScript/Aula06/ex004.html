<body>
    <h1>Milk & Slowyy Tunings</h1> <!--Título de nível 1 (maior)-->
    <script>
    var nome = window.prompt('Qual é seu nome')
    document.write(`Olá <strong>${nome}</strong>, seu nome tem <strong>${nome.length}</strong> letras<br/>`) //document.write escreve dentro do documento
    document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`)
    document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong><br/>`)
    </script>
