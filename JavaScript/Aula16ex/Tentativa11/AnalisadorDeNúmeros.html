<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="AnalisadorDeNúmeros.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100):
                <input type="number" name="num" id="num">
                <input type="button" value="Analisar" onclick="analisar()">
            </p>
        </div>
        <div>
            <select name="valores" id="valores" size="10">
            </select></br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="AnalisadorDeNúmeros.js"></script>
</body>
</html>
